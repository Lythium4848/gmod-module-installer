name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Zip Stuff
      run: zip -r release.zip . -x "bin/Debug/net6.0/ArsenicModuleInstaller.dll" "bin/Debug/net6.0/ArsenicModuleInstaller.runtimeconfig.json" "bin/Debug/net6.0/Facepunch.Steamworks.Win64.dll" "bin/Debug/net6.0/Pastel.dll" "steam_api64.dll"
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          D:/a/arsenic-module-installer/arsenic-module-installer/bin/Debug/net6.0/ArsenicModuleInstaller.exe
        tag_name: bruh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
