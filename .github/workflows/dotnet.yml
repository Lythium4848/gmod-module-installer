name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Zip
      uses: papeloto/action-zip@v1
      with:
          files: |
            bin/Debug/net6.0/ArsenicModuleInstaller.dll "${{ secrets.DIR }}ArsenicModuleInstaller.runtimeconfig.json" "${{ secrets.DIR }}Facepunch.Steamworks.Win64.dll" "${{ secrets.DIR }}Pastel.dll" "${{ secrets.DIR }}steam_api64.dll"
          dest: result.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/Debug/net6.0/ArsenicModuleInstaller.exe
        tag_name: bruh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
